<div class="container my-5">
  <h2 class="mb-4">Afficher les Biens</h2>
  <div class="row">
    <div class="col-sm-6 col-md-4 mb-4" *ngFor="let bien of biens">
      <div class="card h-100 p-3">
        <img class="card-img-top" [src]="'http://localhost:8000/storage/' + bien.imagePath" alt="{{ bien.titre }}" *ngIf="bien.imagePath">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ bien.titre }}</h5>
          <p class="card-text">{{ bien.description }}</p>
          <div class="d-flex justify-content-between align-items-center mt-auto">
            <p class="card-text font-weight-bold">{{ bien.prix }} Fcfa</p>
            <p class="card-text">Disponible: {{ bien.disponible ? 'Oui' : 'Non' }}</p>
          </div>
          <p class="card-text">Type: {{ bien.type }}</p>
          <div class="d-flex justify-content-end" *ngIf="bien.disponible">
            <button class="btn btn-primary mr-2" (click)="appelBien(bien)">Appeler</button>
            <button class="btn btn-secondary" (click)="contacterBien(bien)">Contacter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
