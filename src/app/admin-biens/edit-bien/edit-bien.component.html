<form [formGroup]="bienForm" (ngSubmit)="onSubmit()" class="container my-5">
  <h2 class="mb-4">Mettre à jour un Bien</h2>
  <div class="row">
    <div class="col-sm-6 col-md-4 mb-4">
      <div class="card h-100 p-3">
        <div class="card-body">

          <div class="mb-3">
            <label for="titre" class="form-label">Titre:</label>
            <input id="titre" formControlName="titre" class="form-control">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <input id="description" formControlName="description" class="form-control">
          </div>
          <div class="mb-3">
            <label for="prix" class="form-label">Prix:</label>
            <input id="prix" formControlName="prix" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="type" class="form-label">Type:</label>
            <input id="type" formControlName="type" class="form-control">
          </div>
          <div class="mb-3">
            <label for="imagePath" class="form-label">Image:</label>
            <input id="imagePath" type="file" (change)="onFileSelected($event)" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary" >Mettre à jour</button>
        </div>
      </div>
    </div>
  </div>

</form>
