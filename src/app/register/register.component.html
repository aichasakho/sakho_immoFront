<section class="container">
  <h1>Creer un compte Utilisateur</h1>
  <div class="card">
    <div class="card-header">
      <div class="row">
        <button class="btn btn-primary mx-3" (click)="showCliForm()">Creer un compte client</button>
      </div>
    </div>
    <div class="card-body">
      <h3 *ngIf="isCliForm">Formulaire de creation du compte client</h3>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="nom_complet">Nom Complet:</label>
          <input type="text" formControlName="nom_complet" id="nom_complet" class="form-control" required>
          <div *ngIf="!(registerForm) || registerForm.get('nom_complet')?.invalid && registerForm.get('nom_complet')?.touched" class="text-danger">
            Le nom est obligatoire.
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" formControlName="email" id="email" class="form-control" required>
          <div *ngIf="!(registerForm) || registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger">
            L'email est obligatoire.
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe:</label>
          <input type="password" formControlName="password" id="password" class="form-control" required>
          <div *ngIf="!(registerForm) || registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger">
            Le mot de passe est obligatoire.
          </div>
        </div>

        <!-- confirm password -->
        <div class="form-group">
          <label for="confirmed_password">Confirmer le mot de passe:</label>
          <input type="password" formControlName="confirmed_password" id="confirmed_password" class="form-control" required>
          <div *ngIf="registerForm.get('confirmed_password')?.invalid && registerForm.get('confirmed_password')?.touched" class="text-danger">
            Le mot de passe est obligatoire.
          </div>
        </div>


        <div>
          <button *ngIf="isCliForm" class="btn btn-primary" type="submit">Cr√©er un compte</button>
          <a routerLink="/login" >
            <button class="btn btn-secondary ml-3" type="button">Retour</button>
          </a>
        </div>
      </form>

    </div>
  </div>

</section>
